# roles/docker/defaults/main.yml
---
docker_group: docker
docker_edition: ce # must be ce or ee
docker_apt_repository: https://download.docker.com/linux

docker_config_storage_device_number: 1
docker_config_thinp_percent: 95
docker_config_thinp_metapercent: 1
docker_config_thinp_autoextend_threshold: 80
docker_config_thinp_autoextend_percent: 20
